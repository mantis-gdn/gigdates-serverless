<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue Gigdates.net</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/main.js" defer></script>
</head>
<body>
    <!-- Header Section -->
    <div id="header"></div>

    <!-- Main Content -->
    <div class="container">

        <!-- Band Details Section -->
        <div id="band-container">
            <div class="band-header">
                <h1 id="band-name">Loading Band Name...</h1>
                <p><strong>Genre:</strong> <span id="band-genre">Loading...</span></p>
                <p><strong>Description:</strong> <span id="band-description">Loading...</span></p>
                <div id="band-members">
                    <h3>Band Members</h3>
                    <ul id="band-members-list"></ul>
                </div>
                <div id="band-social">
                    <h3>Social Media</h3>
                    <p>
                        <a id="band-facebook" href="#" target="_blank">Facebook</a> | 
                        <a id="band-instagram" href="#" target="_blank">Instagram</a> | 
                        <a id="band-website" href="#" target="_blank">Official Website</a>
                    </p>
                </div>
            </div>

            <!-- Events Section -->
            <div class="events-section">
                <h2>Upcoming Events</h2>
                <div id="band-events" class="events-grid">
                    <!-- Events will be dynamically loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="/scripts/band.js"></script>

    <!-- Footer Section -->
    <div id="footer"></div>
</body>
</html>
