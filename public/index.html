<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gigdates.net - The Revival Begins Soon</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/main.js" defer></script>
    <script>
        window.toggleMenu = function () {
            const menu = document.getElementById('mobile-menu');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        };
    </script>
</head>
<body>
    <!-- Header Section -->
    <div id="header"></div>

    <!-- Main Content -->
    <div class="hero-section">
        <h1>Experience the Best Live Events</h1>
        <p>From concerts to festivals, discover unforgettable experiences happening.</p>
        <button onclick="window.location.href='/events'">Find Events</button>
    </div>    

    <!-- Footer Section -->
    <div id="footer"></div>
    <script defer>
        (function () {
          // Replace with the actual URL of your tracker Netlify Function
          const TRACKER_URL = "https://gigdates-tracker.netlify.app/.netlify/functions/track";
      
          // Function to send tracking events
          const trackEvent = (eventType, eventData = {}) => {
            fetch(TRACKER_URL, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                eventType,
                eventData,
                timestamp: new Date().toISOString(),
                url: window.location.href,
                referrer: document.referrer,
              }),
            }).catch((err) => console.error("Tracking error:", err));
          };
      
          // Track page views automatically when the page loads
          trackEvent("pageview");
      
          // Track clicks on elements with the `data-track` attribute
          document.addEventListener("click", (e) => {
            if (e.target.dataset.track) {
              trackEvent("click", { element: e.target.dataset.track });
            }
          });
        })();
    </script>
</body>
</html>
