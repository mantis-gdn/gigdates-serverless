<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gigdates.net - The Revival Begins Soon</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script>
        async function fetchLogs() {
            try {
                const response = await fetch('https://gigdates-tracker.netlify.app/.netlify/functions/getLogs');
                if (!response.ok) {
                    throw new Error('Failed to fetch logs');
                }
                const logs = await response.json();
                const logContainer = document.getElementById('logs');
                logContainer.innerHTML = logs.map(log => `<pre>${JSON.stringify(log, null, 2)}</pre>`).join('');
            } catch (error) {
                console.error('Error fetching logs:', error);
                document.getElementById('logs').textContent = 'Error loading logs.';
            }
        }

        async function trackEvent(eventType, eventData = {}) {
            try {
                await fetch('https://gigdates-tracker.netlify.app/.netlify/functions/track', {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        eventType,
                        eventData,
                        timestamp: new Date().toISOString(),
                        url: window.location.href,
                        referrer: document.referrer,
                    }),
                });
            } catch (err) {
                console.error("Tracking error:", err);
            }
        }

        // Automatically track pageviews
        window.onload = () => {
            trackEvent("pageview");
            fetchLogs(); // Fetch and display logs for testing
        };

        // Track button clicks with `data-track` attributes
        document.addEventListener("click", (e) => {
            if (e.target.dataset.track) {
                trackEvent("click", { element: e.target.dataset.track });
            }
        });
    </script>
</head>
<body>
    <header>
        <h1>Welcome to GigDates Tracker</h1>
    </header>
    <main>
        <p>Discover unforgettable experiences happening near you!</p>
        <button data-track="find-events">Find Events</button>
    </main>
    <footer>
        <h2>Logs (Testing Only):</h2>
        <div id="logs">Loading logs...</div>
    </footer>
</body>
</html>
