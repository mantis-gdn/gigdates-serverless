<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue Gigdates.net</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/main.js" defer></script>
</head>
<body>
    <!-- Header Section -->
    <div id="header"></div>

    <!-- Main Content -->
    <div class="container">

        <!-- Venue Details Section -->
        <div id="venue-container">
            <div class="venue-header">
                <h1 id="venue-name">Loading Venue Name...</h1>
                <p id="venue-address"></p>
                <p id="venue-phone"></p>
                <p id="venue-parking"></p>
                <p id="venue-seating"></p>
                <p id="venue-description"></p>
                <div id="venue-social"></div>
                <br />
                <div id="venue-events"></div>
            </div>

            <!-- Events Section -->
            <div id="venue-events" class="events-grid">
                <!-- Events will be dynamically loaded here -->
            </div>
        </div>
    </div>
    <script src="/scripts/venue.js"></script>

    <!-- Footer Section -->
    <div id="footer"></div>
</body>
</html>
